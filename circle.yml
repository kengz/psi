machine:
  python:
    version: 3.5.1
  node:
    version: 6
  environment:
    TF_BINARY_URL: https://storage.googleapis.com/tensorflow/linux/cpu/tensorflow-0.11.0rc1-cp35-cp35m-linux_x86_64.whl

dependencies:
  pre:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test && sudo apt-get update
    - sudo apt-get install -y gcc-4.9 g++-4.9 libhdf5-dev
    - pip install -U pip
    - pip install h5py
    - pip install numpy
    - pip install scipy
    - pip install matplotlib
  override:
    - pip install $TF_BINARY_URL
    - pip install keras
    - pip install codacy-coverage
    - pip install pytest-cov
    - npm install

test:
  override:
    - npm test
    - python setup.py test && coverage xml && python-codacy-coverage -r coverage.xml
